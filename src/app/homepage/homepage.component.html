<app-navbar (newItemEvent)="getEventData($event)" (buttonEvent)="activeType($event)"></app-navbar>
<div class="side-popup" *ngIf="isSidePopupOpen">
    <h3>Edit Profile <span (click)="closeForm()">‚ùé</span></h3>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" ng-pattern="/^\d+$/" [(ngModel)]="formData.name" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="empid">Employee ID:</label>
            <input type="number" id="empid" name="empid" [(ngModel)]="formData.empid" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="number" id="contact" name="contact" [(ngModel)]="formData.contact" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="joiningyear">Joining Month & year:</label>
            <input type="number" placeholder="yyyy" id="joiningyear" name="joiningyear"
                [(ngModel)]="formData.joiningyear" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" [(ngModel)]="formData.gender" [ngModelOptions]="{standalone: true}">
                 <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" [(ngModel)]="formData.state" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="error-message" *ngIf="nameError">{{ nameError }}</div>
        <button class="submit-button" (click)="submitForm()" routerLink="/Details"
            routerLinkActive="active">Submit</button>
    </form>
</div>
<app-details [allData]="listData" *ngIf="activepage==='detail'" ></app-details>
<app-card [allData]="listData" *ngIf="activepage==='card'" ></app-card>
<app-graph [allData]="listData" *ngIf="activepage==='graph'" ></app-graph>
