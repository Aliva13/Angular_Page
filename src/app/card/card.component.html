<div class="card" *ngFor="let item of allData">
    <h2>{{item.name}}</h2>
    <img [src]="item.profileimg" alt="John">
    <div class="card-content">
        <p>EmpId:{{item.empid}}</p>
        <p>Contact:{{item.contact}}</p>
        <p>Joining Year:{{item.joiningyear}}</p>
        <p>Gender:{{item.gender}}</p>
        <p>State:{{item.state}}</p>
    </div>
</div>
