<div class="table">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Contact</th>
                <th>joining-year</th>
                <th>Gender</th>
                <th>State</th>
                <th>Profile-Image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allData">
                <td>{{item.name}}</td>
                <td>{{item.empid}}</td>
                <td>{{item.contact}}</td>
                <td>{{item.joiningyear}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.state}}</td>
                <td><img [src]="item.profileimg" alt="Profile Image" width="50" height="50"></td>
                <td>
                    <button class="btn btn-delete">
                        <span class="mdi mdi-delete mdi-24px"></span>
                        <span class="mdi mdi-delete-empty mdi-24px"></span>
                        <span>Delete</span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
