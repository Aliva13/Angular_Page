<tbody>
    <tr *ngFor="let item of allData">
        <td>{{item.name}}</td>
        <td>{{item.empid}}</td>
        <td>{{item.contact}}</td>
        <td>{{item.joiningyear}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.state}}</td>
        <td>{{item.profileimg}}</td>
    </tr>
</tbody>
